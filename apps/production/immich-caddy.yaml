apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-caddy-config
  namespace: immich
data:
  Caddyfile: |
    immich.07c.me {
      reverse_proxy immich-server:3001
      encode gzip
      
      log {
        output stdout
        format json
      }
      
      tls {
        email admin@07c.me
      }
      
      # Handle file uploads
      request_body {
        max_size 100MB
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-caddy
  namespace: immich
  labels:
    app: immich-caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-caddy
  template:
    metadata:
      labels:
        app: immich-caddy
    spec:
      containers:
      - name: caddy
        image: caddy:2.7-alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: caddy-config
          mountPath: /etc/caddy/Caddyfile
          subPath: Caddyfile
        - name: caddy-data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: caddy-config
        configMap:
          name: immich-caddy-config
      - name: caddy-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: immich-caddy
  namespace: immich
  annotations:
    metallb.universe.tf/allow-shared-ip: "immich-caddy"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: immich-caddy