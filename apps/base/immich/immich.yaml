apiVersion: v1
kind: Secret
metadata:
  name: immich-secret
  namespace: immich
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-change-this"
  DB_HOSTNAME: "immich-postgres"
  DB_USERNAME: "immich"
  DB_PASSWORD: "immich_password"
  DB_DATABASE_NAME: "immich"
  REDIS_HOSTNAME: "immich-redis"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:v1.135.3
        ports:
        - containerPort: 2283
        env:
        - name: NODE_ENV
          value: "production"
        - name: IMMICH_MODE
          value: "server"
        envFrom:
        - secretRef:
            name: immich-secret
        volumeMounts:
        - name: photos-data
          mountPath: /usr/src/app/upload
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      volumes:
      - name: photos-data
        persistentVolumeClaim:
          claimName: immich-photos-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-microservices
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-microservices
  template:
    metadata:
      labels:
        app: immich-microservices
    spec:
      containers:
      - name: immich-microservices
        image: ghcr.io/immich-app/immich-server:v1.135.3
        env:
        - name: NODE_ENV
          value: "production"
        - name: IMMICH_MODE
          value: "microservices"
        envFrom:
        - secretRef:
            name: immich-secret
        volumeMounts:
        - name: photos-data
          mountPath: /usr/src/app/upload
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
      volumes:
      - name: photos-data
        persistentVolumeClaim:
          claimName: immich-photos-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
      - name: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:v1.135.3
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: photos-data
          mountPath: /usr/src/app/upload
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 8Gi
      volumes:
      - name: photos-data
        persistentVolumeClaim:
          claimName: immich-photos-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  ports:
  - port: 2283
    targetPort: 2283
  selector:
    app: immich-server
---
apiVersion: v1
kind: Service
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  ports:
  - port: 3003
    targetPort: 3003
  selector:
    app: immich-machine-learning